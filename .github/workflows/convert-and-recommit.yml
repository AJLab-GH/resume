name: Generate and Commit Resumes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-resumes:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install resume-cli
        run: npm install -g resume-cli

      - name: Generate Resumes
        run: |
          export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
          export PUPPETEER_EXECUTABLE_PATH=$(which chromium-browser)
          export PUPPETEER_ARGS="--no-sandbox --disable-setuid-sandbox"
          
          mkdir -p outputs/pdf outputs/html
          jq -r 'keys[]' themes.json | while read i; do
            echo "Installing theme: jsonresume-theme-${i}"
            npm install jsonresume-theme-${i}
            
            echo "Exporting PDF resume with theme: jsonresume-theme-${i}"
            npx resume export outputs/pdf/Robin-Mordasiewicz-${i}.pdf --theme jsonresume-theme-${i} --format pdf resume.json
            
            echo "Exporting HTML resume with theme: jsonresume-theme-${i}"
            npx resume export outputs/html/Robin-Mordasiewicz-${i}.html --theme jsonresume-theme-${i} --format html resume.json
          done

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Resumes
        run: |
          git add outputs/pdf/*.pdf outputs/html/*.html
          git commit -m "Update resumes with the latest themes"
          git push origin main
        env:
          GH_TOKEN: ${{ github.token }}
